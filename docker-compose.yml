version: '3.8'

services:
  web:
    container_name: anidigital-harvest-hub
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # These are required at build time to be embedded in the client bundle
        # Set these in Portainer: Stack > Stack editor > Environment variables
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_AGROMONITORING_API_KEY: ${NEXT_PUBLIC_AGROMONITORING_API_KEY:-}
        NEXT_PUBLIC_PLANT_ID_API_KEY: ${NEXT_PUBLIC_PLANT_ID_API_KEY:-}
        NEXT_PUBLIC_ENABLE_DEBUG_LOGS: ${NEXT_PUBLIC_ENABLE_DEBUG_LOGS:-false}
    image: anidigital-harvest-hub:latest
    ports:
      - "9999:3000"
    restart: unless-stopped
    environment:
      # Pass environment variables at runtime (for server-side code)
      # NEXT_PUBLIC_* vars are embedded at build time, but can also be set here for consistency
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_AGROMONITORING_API_KEY=${NEXT_PUBLIC_AGROMONITORING_API_KEY:-}
      - NEXT_PUBLIC_PLANT_ID_API_KEY=${NEXT_PUBLIC_PLANT_ID_API_KEY:-}
      - NEXT_PUBLIC_ENABLE_DEBUG_LOGS=${NEXT_PUBLIC_ENABLE_DEBUG_LOGS:-false}
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Labels for Portainer
    labels:
      - "com.docker.compose.project=anidigital-harvest-hub"
      - "com.docker.compose.service=web"
      - "com.docker.compose.version=1"
    # Resource limits (optional, adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

