version: '3.8'

services:
  web:
    container_name: anidigital-harvest-hub
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # These are required at build time to be embedded in the client bundle
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_AGROMONITORING_API_KEY: ${NEXT_PUBLIC_AGROMONITORING_API_KEY}
        NEXT_PUBLIC_PLANT_ID_API_KEY: ${NEXT_PUBLIC_PLANT_ID_API_KEY}
        NEXT_PUBLIC_ENABLE_DEBUG_LOGS: ${NEXT_PUBLIC_ENABLE_DEBUG_LOGS:-false}
    ports:
      - "9999:3000"
    restart: always
    environment:
      # Pass environment variables at runtime (for server-side code)
      # NEXT_PUBLIC_* vars are embedded at build time, but can also be set here for consistency
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_AGROMONITORING_API_KEY=${NEXT_PUBLIC_AGROMONITORING_API_KEY}
      - NEXT_PUBLIC_PLANT_ID_API_KEY=${NEXT_PUBLIC_PLANT_ID_API_KEY}
      - NEXT_PUBLIC_ENABLE_DEBUG_LOGS=${NEXT_PUBLIC_ENABLE_DEBUG_LOGS:-false}
    # Optional: Use env_file if you have a .env file (not recommended for production)
    # env_file:
    #   - .env
    # Labels for Portainer
    labels:
      - "com.docker.compose.project=anidigital-harvest-hub"
      - "com.docker.compose.service=web"

